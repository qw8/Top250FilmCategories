<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top250Pie</title>
    <style>
        div{
            width: 900px;height:550px;background: #2dde59;
            margin: 0 auto;
        }
    </style>
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
<a href="scatter.html">电影散点图</a>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="container">
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '电影饼状图',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },
        series: [
            {
                name:'电影类型',
                type:'pie',
                data:[]
            }
        ]
    };

    let arr=[];
    for (let i=0;i<categories.length;i++){
        if (i==0){
            continue;
        }
        let name=categories[i];
        let value=data.filter(ele=>ele[4].includes(name)).length;
        arr.push({name,value})
    }
    option.series[0].data=arr;

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
